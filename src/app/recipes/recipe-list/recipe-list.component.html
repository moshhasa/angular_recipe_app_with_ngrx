<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()"> New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngIf="fetching" style="text-align: center;">
            <app-loading-spinner ></app-loading-spinner>
        </div>
        
        <div *ngIf="!fetching">
            <app-recipe-item 
            *ngFor="let recipe of recipes; let i = index" 
            [recipe]="recipe"
            [index]="i"></app-recipe-item>
        </div>
    </div>
</div>
