<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdditem(f)" #f="ngForm"> 
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name">Name</label>
                    <input type="text"
                     id="name" 
                     class="form-control"
                     name="name"
                     ngModel
                     required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amunt</label>
                    <input id="amount"
                     type="number"
                     name="amount" 
                     ngModel
                     class="form-control"
                     required
                     pattern="^[1-9]+[0-9]*$"
                     >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid"> {{ editMode? 'Update' : 'Add'}}</button>&nbsp;
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>&nbsp;
                    <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
